{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Создание нового отчета {% endblock %}</h1>
<br>
<form method="post" class="px-4">
    <div class="row mb-4">
        <label for="number" class="col-sm-3 col-form-label">Номер отчета</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="number" value="{{ request.form['number'] }}" placeholder="Введите номер отчета..." required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="date" class="col-sm-3 col-form-label">Дата</label>
        <div class="col-sm-8">
            <input type="date" class="form-control" name="date" value="{{ request.form['date'] }}" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="report_type" class="col-sm-3 col-form-label">Тип отчета</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="report_type" value="{{ request.form['report_type'] }}" placeholder="Введите тип отчета..." required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="description" class="col-sm-3 col-form-label">Описание</label>
        <div class="col-sm-8">
            <textarea class="form-control" name="description" rows="4" placeholder="Введите описание отчета...">{{ request.form['description'] }}</textarea>
        </div>
    </div>
    <div class="row mb-3">
        <label for="employee_id" class="col-sm-3 col-form-label">Сотрудник</label>
        <div class="col-sm-8">
            <select class="form-select" name="employee_id" required>
                <option value="">Выберите сотрудника</option>
                {% for employee in employees %}
                <option value="{{ employee.id }}">{{ employee.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi-file-earmark-text"></i> Создать отчет</button>
    <a href="/reports" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
