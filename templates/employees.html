{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Сотрудники {% endblock %}</h1>

<div class="container mt-3">
    <div class="row">
        {% for employee in employees %}
        <div class="col-md-6 col-lg-4 mb-3">
            <div class="card p-3 mb-2 border-primary">
                <div class="card-header">
                    <a href="{{ url_for('employee', employee_id=employee['id']) }}">
                        <b>{{ employee['name'] }}</b>
                    </a>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <i class="bi-envelope"></i> {{ employee['email'] }}<br>
                        <i class="bi-phone"></i> {{ employee['phone_number'] }}<br>
                        <i class="bi-briefcase"></i> {{ employee['position'] }}<br>
                        <i class="bi-building"></i> {{ employee['branch_name'] }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
