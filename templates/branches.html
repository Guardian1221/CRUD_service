{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Филиалы CYBER ARENA {% endblock %}</h1>

<div class="container mt-3">
    <div class="row">
        {% for branch in branches %}
        <div class="col-md-6 col-lg-4 mb-3">
            <div class="card p-3 mb-2 border-primary">
                <div class="card-header">
                    <a href="{{ url_for('branch', branch_id=branch['id']) }}">
                        <b>{{ branch['branch_name'] }}</b>
                    </a>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <i class="bi-geo-alt"></i> {{ branch['address'] }}
                    </p>
                </div>
                <div class="card-footer bg-transparent">
                    <a href="{{ url_for('branch', branch_id=branch['id']) }}" class="btn btn-outline-primary btn-sm">
                        <i class="bi-eye"></i> Подробнее
                    </a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12">
            <div class="text-center py-5">
                <i class="bi-building display-1 text-muted"></i>
                <h3 class="text-muted mt-3">Филиалы не найдены</h3>
                <p class="text-muted">Добавьте первый филиал</p>
                <a href="{{ url_for('new_branch') }}" class="btn btn-primary">
                    <i class="bi-building-add"></i> Добавить филиал
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
