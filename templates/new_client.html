{% extends 'base.html' %}
{% block content %}
<h1>{% block title %} Добавление нового клиента {% endblock %}</h1>
<br>
<form method="post" class="px-4">
    <div class="row mb-4">
        <label for="name" class="col-sm-3 col-form-label">ФИО клиента</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="name" value="{{ request.form['name'] }}" placeholder="Введите ФИО..." required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="phone_number" class="col-sm-3 col-form-label">Номер телефона</label>
        <div class="col-sm-8">
            <input type="tel" class="form-control" name="phone_number" value="{{ request.form['phone_number'] }}" placeholder="+7 (XXX) XXX-XX-XX" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="email" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" name="email" value="{{ request.form['email'] }}" placeholder="example@example.ru">
        </div>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi-person-plus"></i> Добавить клиента</button>
    <a href="/clients" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
